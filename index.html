<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="The Mystery Puzzle, quiz to solve with friends for fun. Solve all puzzle and find the secret Key"
    />
    <link

    />
    <link rel="stylesheet" href="css/style.css" />

    <script>

        quizMaster = new QuizMaster();

        <div class="title"><h1>Riddle Diddle</h1></div>

            value=""

          <button
            onclick="quizMaster.checkAnswer(document.getElementById('answer').value)"

            Check Answer
          </button>
        </div>
      </div>
